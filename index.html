<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-1.11.2.js"></script>
	<script type="text/javascript" src="js/navegacao.js"></script>
	<script>
		var executor = require('executorComandos.js');
		var popcornLocation = '\"apps\\PopcornTime.lnk\"';
		var mediaBrowserLoc = '\"apps\\MBClassic.lnk\"';
		var steamLocation = '\"apps\\Steam.lnk\"';

		var gui = require('nw.gui');
		var win = gui.Window.get();
		
		win.on('close', function() {
  			this.hide();
  			console.log("We're closing...");
  			this.close(true);
		});
		
		win.on('loaded',function(){
			console.log("loaded");
		})

		function fechar(){
			win.close();
		}		
	</script>
</head>
<body>
	<div class="menu-superior">
			<div class="botao-config" id="menu-1"></div>
			<div class="botao-fechar" id="menu-2" onclick="fechar();"></div>
	</div>
	<div style="clear:both;"></div>
	<div class="app-selecionada"><h1>Popcorn Time</h1></div>
	<div class="apps">
		<div class="app button" id="app-1" onclick="executor('popcornLocation').executar();">
			<img src="resources/imagens/popcorn.png">
		</div>
		<div class="app button" id="app-2" onclick="executor(mediaBrowserLoc).executar();">
			<img src="resources/imagens/mediabrowser.png">
		</div>
		<div class="app button" id="app-3" onclick="executor(steamLocation).executar();">
			<img src="resources/imagens/steam.png">
		</div>
	</div>
</body>
</html>
