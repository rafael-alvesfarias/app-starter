<html>
<head>
<style>

	*{
		margin: 0;
		padding: 0;
	}
	.apps{
		width: 600px;
		border: 1px dashed black;
		margin: 0 auto;
		overflow: hidden;
	}
	
	table{
		width: 1200px;
		text-align: center;
		position:relative;
		border-collapse: collapse;
	}
	
	td, th{
		width: 100px;
	}
</style>
<script type="text/javascript" src="jquery-1.11.2.js"></script>
<script>
$(document).ready(function(){
	$( "#right" ).click(function() {
		if ($("table").css("left") != "0px" && $("table").css("left") != "auto"){
			$( "table" ).animate({ "left": "+=100px" }, "fast" );
		}
	});
	 
	$( "#left" ).click(function() {
		if ($("table").css("left") != "-600px"){
			$( "table" ).animate({ "left": "-=100px" }, "fast" );
		}
	});
});
</script>
</head>
<body>
	<div class="apps">
		<table>
			<thead>
				<tr>
					<th><div><h2>A<h2></div></th>
					<th><div><h2>B<h2></div></th>
					<th><div><h2>C<h2></div></th>
					<th><div><h2>D<h2></div></th>
					<th><div><h2>E<h2></div></th>
					<th><div><h2>F<h2></div></th>
					<th><div><h2>G<h2></div></th>
					<th><div><h2>H<h2></div></th>
					<th><div><h2>I<h2></div></th>
					<th><div><h2>J<h2></div></th>
					<th><div><h2>K<h2></div></th>
					<th><div><h2>L<h2></div></th>
				</tr>				
			</thead>
			<tbody>
				<tr>
					<td><div class="app"><h2>1<h2></div></td>
					<td><div class="app"><h2>2<h2></div></td>
					<td><div class="app"><h2>3<h2></div></td>
					<td><div class="app"><h2>4<h2></div></td>
					<td><div class="app"><h2>5<h2></div></td>
					<td><div class="app"><h2>6<h2></div></td>
					<td><div class="app"><h2>7<h2></div></td>
					<td><div class="app"><h2>8<h2></div></td>
					<td><div class="app"><h2>9<h2></div></td>
					<td><div class="app"><h2>10<h2></div></td>
					<td><div class="app"><h2>11<h2></div></td>
					<td><div class="app"><h2>12<h2></div></td>
				</tr>	
			</tbody>
		</table>
	</div>
	<button id="left">&laquo;</button>
	<button id="right">&raquo;</button>	
</body>
</html>
